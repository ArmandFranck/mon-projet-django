{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Django Ecommerce</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>
    <!-- Cookie Banner -->
<div id="cookieBanner" class="alert alert-info alert-dismissible fade show" role="alert">
    This website uses cookies to ensure you get the best experience on our website.
    <button type="button" class="btn btn-sm btn-primary ms-2" id="acceptCookies">Accept</button>
    <button type="button" class="btn btn-sm btn-danger ms-2" id="rejectCookies">Reject</button>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

    <body>
        {% include 'navbar.html' %}
        {% if messages %}
                {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
        {% endif %}        
        {% block content %}
        {% endblock %}


        
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Codemy.com 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
        <!-- JavaScript to Show/Hide Cookie Banner -->
<script>
    // Function to check if user has accepted cookies
    function hasAcceptedCookies() {
        return (document.cookie.split('; ').find(row => row.startsWith('cookiesAccepted=')) !== undefined);
    }

    // Function to show the cookie banner if not already accepted
    function showCookieBanner() {
        if (!hasAcceptedCookies()) {
            document.getElementById('cookieBanner').style.display = 'block';
        }
    }

    // Function to set cookie when user accepts cookies
    function acceptCookies() {
        document.cookie = 'cookiesAccepted=true; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/';
        document.getElementById('cookieBanner').style.display = 'none';
    }

    // Function to set cookie when user rejects cookies
    function rejectCookies() {
        document.cookie = 'cookiesAccepted=false; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/';
        document.getElementById('cookieBanner').style.display = 'none';
    }

    // Event listeners for accept and reject buttons
    document.getElementById('acceptCookies').addEventListener('click', acceptCookies);
    document.getElementById('rejectCookies').addEventListener('click', rejectCookies);

    // Show cookie banner when DOM content is loaded
    document.addEventListener('DOMContentLoaded', showCookieBanner);
</script>

    </body>
</html>
